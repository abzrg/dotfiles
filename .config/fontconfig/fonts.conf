<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>linux libertine</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>linux biolinum</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>linux biolinum</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>inconsolata</family>
    </prefer>
  </alias>
  <alias>
    <family>mono</family>
    <prefer>
      <family>inconsolata</family>
    </prefer>
  </alias>
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>linux biolinum</family>
    </prefer>
  </alias>
</fontconfig>
