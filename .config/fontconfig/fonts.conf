<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>Monaco</family>
        <prefer>
            <family>MonacoB Nerd Font Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>Inconsolata</family>
        <prefer>
            <family>Inconsolatago Nerd Font Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>Consolas</family>
        <prefer>
            <family>Consolas NF</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Times</family>
            <family>linux libertine</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Helvetica</family>
            <family>Segoe UI</family>
        </prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer>
            <family>SF Pro Display</family>
            <family>Liberation Sans</family>
            <family>Segoe UI</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>SF Mono</family>
            <family>Menlo</family>
            <family>DejaVuSansMono Nerd Font Mono</family>
            <family>hack</family>
            <family>inconsolatago nerd font mono</family>
            <family>monacob nerd font mono</family>
            <family>Ubuntu Mono derivative Powerline</family>
        </prefer>
    </alias>
    <alias>
        <family>mono</family>
        <prefer>
            <family>SF Mono</family>
            <family>Menlo</family>
            <family>DejaVuSansMono Nerd Font Mono</family>
            <family>hack</family>
            <family>inconsolatago nerd font mono</family>
            <family>monacob nerd font mono</family>
            <family>Ubuntu Mono derivative Powerline</family>
        </prefer>
    </alias>
    <alias>
        <family>system-ui</family>
        <prefer>
            <family>SF Pro</family>
            <family>Segoe UI</family>
        </prefer>
  </alias>
</fontconfig>
